"""
Bird: represents a bird
"""
type Bird implements Pet {
  """
  Pet id
  """
  id: ID!
  """
  Pet name
  """
  name: String!
  """
  Pet specie
  """
  specie: String!
  """
  Pet age
  """
  age: Int!
  """
  Pet gender
  """
  gender: String!
  """
  Number of wings
  """
  wingsNumber: Int!
}
